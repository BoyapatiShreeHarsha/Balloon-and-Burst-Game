    <title>Balloon and Burst Game</title>

  <body>
    <div class="game-container">

          />
        </div>
        <div class="pump-body">
          <img
            class="pump-body-img-tail"
            src="./Graphics/pump/Symbol 320002.png"
            alt="pump-end"
          />
          <img
            class="pump-body-img"
            src="./Graphics/pump/Symbol 320003.png"
            alt="pump-body"
          />
        </div>
      </div>
      <div class="balloons-container">

                    <img class="balloon-img-b" src="./Graphics/ballons/Symbol 100001.png" alt="balloon">
                </div>
            </div> -->
        <!-- <div class="old-balloon">
                <div class="balloon-container">
                    <img  class="balloon-img-a"  src="./Graphics/alphabets/Symbol 10001.png" alt="alphabet">
                    <img class="balloon-img-b" src="./Graphics/ballons/Symbol 100001.png" alt="balloon">
                    <img class="balloon-img-c" src="./Graphics/ballons/tail.png" alt="tail">
                </div>
            </div> -->

      <div class="score">

          <p></p>
          <p>s</p>
        </div>
        <div class="present_score">

          <p></p>
